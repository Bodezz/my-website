<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
   <link rel="icon" href="images/logo.jpg"> 
   
   <!-- Google Fonts CDN Link -->
   <link
   href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
   rel="stylesheet"
 />
   <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Bangi</title>
    <link rel="stylesheet" href="./examcss.css">
</head>
<body>

    <section>
        <div class="pattern">
            <div class="face face1"></div>
            <div class="face face2"></div>
        </div>
    </section>

    <!-- quiz -->

    <div class="qa_box">
        <div class="qa_header">
          <span>Score: <span id="score">0</span></span>
          <span id="countdown">0</span>
        </div>
        <div class="qa_body">
          <div class="qa_set active">
            <div class="card">
                
                <div class="info">
                    <button class="botton" onclick="A.play();"><i class="fa-solid fa-volume-high"></i></button>
    
                </div>
                  <script>
                      const A = new Audio();
                      A.src = "images/A1.mp3"
                  </script>
            </div>
            
               <div class="qa_ans_row">
                <input type="radio" name="a1" valid="valid">
                <span>A a</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a1">
                <span>E e</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a1">
                <span>Y y</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a1">
                <span>C c</span>
               </div>
          
        </div>
        <!--q2-->
        <div class="qa_set">
            <div class="card">
                
                <div class="info">
                    <button class="botton" onclick="H.play();"><i class="fa-solid fa-volume-high"></i></button>
    
                </div>
                <script>
                    const H = new Audio();
                    H.src = "images/H.mp3"
                </script>
            </div>
            
               <div class="qa_ans_row">
                <input type="radio" name="a2">
                <span>X x</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a2">
                <span>K k</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a2" valid="valid">
                <span>H h</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a2">
                <span>N n</span>
               </div>
          
        </div>

        <!--q3-->
        <div class="qa_set">
            <div class="card">
                
                <div class="info">
                    <button class="botton" onclick="FOUR.play();"><i class="fa-solid fa-volume-high"></i></button>
    
                </div>
                <script>
                    const FOUR = new Audio();
                    FOUR.src = "images/4.mp3"
                </script>
            </div>
            
               <div class="qa_ans_row">
                <input type="radio" name="a3">
                <span>3</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a3">
                <span>6</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a3">
                <span>5</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a3" valid="valid">
                <span>4</span>
               </div>
          
        </div>
        <!--q4-->
        <div class="qa_set">
            <div class="card">
                
                <div class="info">
                    <button class="botton" onclick="TWENY1.play();"><i class="fa-solid fa-volume-high"></i></button>
    
                </div>
                <script>
                    const TWENY1 = new Audio();
                    TWENY1.src = "images/21.mp3"
                </script>
            </div>
            
               <div class="qa_ans_row">
                <input type="radio" name="a4">
                <span>22</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a4">
                <span>25</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a4">
                <span>27</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a4" valid="valid">
                <span>21</span>
               </div>
          
        </div>
        <!--q5-->
        <div class="qa_set">
            <div class="card">
                
                <div class="info">
                    <button class="botton" onclick="N.play();"><i class="fa-solid fa-volume-high"></i></button>
    
                </div>
                <script>
                    const N = new Audio();
                    N.src = "images/N.mp3"
                </script>
            </div>
            
               <div class="qa_ans_row">
                <input type="radio" name="a5">
                <span>B b</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a5" valid="valid">
                <span>N n</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a5">
                <span>M m</span>
               </div>
               <div class="qa_ans_row">
                <input type="radio" name="a5">
                <span>G g</span>
               </div>
          
        </div>
        <!-- score -->
        <div class="qa_set">
            <h4>Your total score <span id="totalScore">0</span> out of 100</h4>
            <h3>Your certificate send on email !!</h3>
        </div>
    </div>
    <div class="qa_footer">
        <span class="btn1" id="skip">Skip</span>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
